<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>iRonoc DB - Update Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>

    <div th:include="navbar.html" />

    <div class="container">
        <h2 class="mb-5">Edit Person</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Title...">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name..">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname" class="col-form-label">Surname</label>
                            <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Enter Surname..">
                            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter Age..">
                            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Edit Employee">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
